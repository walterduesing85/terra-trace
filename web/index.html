<!DOCTYPE html>
<html>
<head>
  <link href="//fastly-cloud.typenetwork.com/projects/7908/fontface.css?66053aaa" rel="stylesheet" type="text/css">
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="TerraTrace - Turning invisible emissions into actionable data">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes"> <!-- ✅ replaces deprecated apple tag -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TerraTrace">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>TerraTrace</title>
  <link rel="manifest" href="manifest.json" />

  <!-- ✅ Corrected preload paths (must be /assets/... for Flutter web) -->
  <link rel="preload" href="assets/images/background_01.png" as="image">
  <link rel="preload" href="assets/images/vulcano_chamber.jpeg" as="image">
  <link rel="preload" href="assets/images/terratrace_logo.svg" as="image">
  <link rel="preload" href="assets/images/partners_c13.png" as="image">
  <link rel="preload" href="assets/images/partners_florenz.png" as="image">
  <link rel="preload" href="assets/images/partners_gfz.png" as="image">

  <!-- Preconnect -->
  <link rel="preconnect" href="https://www.linkedin.com">

  <!-- Cache settings -->
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- ✅ Disable buggy service worker -->
  <script>
    const serviceWorkerVersion = null;
  </script>

  <!-- Flutter loader -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function () {
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
